<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2>Hight score <span class="hight-score">0</span></h2>
  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button class="start">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole')
    const scoreBoard = document.querySelector('.score')
    const hightScoreEl = document.querySelector('.hight-score')
    const moles = document.querySelectorAll('.mole')
    const startBtn = document.querySelector('.start')
    let score
    let hightScore = localStorage.getItem('score', score) || 0

    const random = (min, max) => Math.round(Math.random() * (max - min) + min)

    let lastHole
    const randomHole = () => {
      const i = random(0, holes.length - 1)
      if (lastHole === i) return randomHole()
      lastHole = i
      return holes[i]
    }

    const peep = () => {
      if (!isPlaying) return
      const hole = randomHole()
      hole.classList.add('up')
      const timeout = setTimeout(
        () => {
          hole.classList.remove('up')
          peep()
        },
        random(300, 700)
      )
    }

    const startGame = () => {
      score = 0
      scoreBoard.textContent = score
      startBtn.classList.add('invisible')
      isPlaying = true
      peep()
      setTimeout(() => {
        isPlaying = false
        startBtn.classList.remove('invisible')
        if (score > hightScore) {
          hightScore = score
          hightScoreEl.textContent = score
          localStorage.setItem('score', score)
        }
      }, 10000)
    }

    const bonk = (e) => {
      if (!e.isTrusted) return
      score++
      scoreBoard.textContent = score
      e.currentTarget.parentNode.classList.remove('up')
    }

    hightScoreEl.textContent = hightScore
    startBtn.addEventListener('click', startGame)
    moles.forEach(el => el.addEventListener('mousedown', bonk))
  </script>
</body>

</html>
